<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>富士化成工業所</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/top.css">
  </head>
  <body>
    <div id="top">
      <header-elem></header-elem>
      <div class="content">
        <section class="first-view">
          <h2>あたらしい<br/>未来を想像する<br/>富士化成</h2>
        </section>
        <section class="products" id="products">
          <h2>製品紹介 <span>Products</span></h2>
          <div class="items">
            <li v-for="(product,idx) in limitBy(products,amount)" :key="idx" @click="show(product)">
              <h3>{{ product.name }}</h3>
              <p class="eng_name">{{ product.eng_name }}</p>
              <div class="image" :style="'background-image: url('+ product.image + ');'"></div>
            </li>
          </div>
          <modal name="modal-area" width="40%" :minWidth="300" height="auto">
            <div class="modal_item">
              <h3>{{ selected.name }}</h3>
              <p class="eng_name">{{ selected.eng_name }}</p>
              <div class="image" :style="'background-image: url('+ selected.image + ');'"></div>
              <div class="texts">
                <p class="usage">用途：{{ selected.usage }}</p>
                <p class="description">{{ selected.description }}</p>
              </div>
            </div>
          </modal>
          <div v-if="amount < products.length" class="button" @click="amount += 3">もっとみる</div>
        </section>
        <section class="info">
          <h2>会社情報 <span>Our Company</span></h2>
          <div>
            
          </div>
        </section>
        <section class="info">
          <h2>採用情報 <span>Recruit</span></h2>
          <div>
            
          </div>
        </section>
      </div>
    </div>
    <footer-elem></footer-elem>
    <script type="module" src="/assets/components/header.js"></script>
    <script type="module" src="/assets/components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.28/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script src="/assets/scripts/index.js"></script>
  </body>
</html>
